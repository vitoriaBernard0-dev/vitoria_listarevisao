  <!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Tabela Estilizada</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <table id="myTable">
    <thead>
      <tr>
        <th>Cabeçalho 1</th>
        <th>Cabeçalho 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Dado 1</td>
        <td>Dado 2</td>
      </tr>
      <tr>
        <td>Dado 3</td>
        <td>Dado 4</td>
      </tr>
    </tbody>
  </table>
  <button id="addRowBtn">Adicionar Nova Linha</button>

  <script src="js.js"></script>
</body>
</html>
